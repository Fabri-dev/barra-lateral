<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de barras de usuario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a23e4d8427.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>Tipos de barras</h1></header>
    <section>
        <h2>Barra lateral</h2>

        <aside class="menu"> <!--se le agrega .abierto cuando se expande-->

           
            <div class="barras"> <!--se le agrega .enCruz cuando se expande-->
                <div id="linea1" class="linea"></div>
                <div id="linea2" class="linea"></div>
                <div id="linea3" class="linea"></div>
            </div>
        
           

            <ul id="funciones">
                <li>
                    <i id="icon1" class="fa-solid fa-house fa-xl icon"></i>
                    <h3 class="texto-funciones">Inicio</h3>
                </li>
                <li>
                    <i id="icon2" class="fa-solid fa-user fa-xl icon"></i>
                    <h3 class="texto-funciones">Sobre Nosotros</h3>
                </li>
                <li>
                    <i id="icon3" class="fa-solid fa-gear fa-xl icon"></i>
                    <h3 class="texto-funciones">Ajustes</h3>
                </li>
                <li>
                    <i id="icon4" class="fa-solid fa-qrcode fa-xl icon"></i>
                    <h3 class="texto-funciones">Scanea Aqui</h3>
                </li>
                <li>
                    <i id="icon5" class="fa-solid fa-comments fa-xl icon"></i>
                    <h3 class="texto-funciones">Mensajes</h3>
                </li>
            </ul>             

            
        </aside>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
